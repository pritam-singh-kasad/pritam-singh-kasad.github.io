<p>Simple contact form</p>

<form method="post" action="https://formspree.io/{{ site.email }}">
  <div class="row">
    <div class="6u 12u$(mobile)"><input style="margin: 10px" type="text" name="name" placeholder="Name" /></div>
    <div class="6u$ 12u$(mobile)"><input style="margin: 10px" type="text" name="email" placeholder="Email" /></div>
    <div class="12u$" style="margin: 10px">
      <textarea name="message" placeholder="Message"></textarea>
    </div>
    <div class="12u$" style="margin: 10px">
      <input type="submit" value="Send Message" />
    </div>
  </div>
</form>
